<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Gus Payment Processor</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Register</h1>
        <p>Create a new account to access the dashboard.</p>
      </div>
      
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>
        
        <div class="form-group">
          <label for="registration">Gus Registration Key</label>
          <input type="text" id="registration" name="registration" placeholder="Enter your registration key" required />
        </div>
        
        <button type="submit" class="btn-primary">Register</button>
      </form>
      
      <div class="auth-footer">
        <p>Already have an account? <a href="/login">Login here</a></p>
      </div>
    </div>
  </div>

<script src="register.js"></script>
</body>
</html>
